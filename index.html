<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/ripple.min.css">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/513602d0b7.js" crossorigin="anonymous"></script>

    <!-- Google Material Icons - https://material.io/resources/icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Mouse Click Test</title>
</head>

<body id="main-body" data-spy="scroll" data-target="#navbarSupportedContent" data-offset="400">

    <!-- Image and Text Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand" href="">Mouse Click Test</span>
        </div>
    </nav>

    <!-- Intro Content -->
    <section id="intro">
        <div class="jumbotron jumbotron-fluid bg-light m-0">
            <div class="container">
                <h1 class="display-4">Mouse Click Test</h1>
                <p class="lead">Mouse clicking issues? Check if your mouse clicks are being registered.</p>
            </div>
        </div>
    </section>

    <!-- Click Content -->
    <section class="d-flex align-items-center" id="click">
        <div class="container">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div class="card d-flex align-items-center justify-content-center" id="click-area">
                        <h4 class="text-muted">Click Here!</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Statistic Content -->
    <section class="d-flex align-items-center" id="statistic">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 pb-2">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center">
                            <h4 class="m-0" id="stat-clicks">0</h4>
                            <small>Clicks</small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 pb-2">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center">
                            <h4 class="m-0" id="stat-dbc">0</h4>
                            <small>Double Clicks</small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 pb-2">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center">
                            <h4 class="m-0" id="stat-cps">0</h4>
                            <small>Clicks/Sec</small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 pb-2">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center">
                            <h4 class="m-0" id="stat-time">0</h4>
                            <small>Time Elapsed</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Statistic Content -->
    <section class="d-flex align-items-center" id="statistic">
        <div class="container">
            <div class="card border-0 shadow">
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md d-flex flex-row align-items-center border-right mb-4 mb-md-0">
                            <i class="fas fa-mouse m-0 mr-4 h3"></i>
                            <input type="range" class="form-control-range" id="threshold-control" min="10" max="1000" value="500" step="10">
                            <small class="ml-2" for="threshold-control"><span id="threshold-display">500</span>ms</small>
                        </div>
                        <div class="col-md-auto d-flex flex-row align-items-center">
                            <i class="fas fa-stopwatch m-0 mr-4 h3"></i>
                            <button type="button" class="btn btn-primary mr-2">
                                <i class="fas fa-play mr-2"></i>
                                Start
                            </button>
                            <button type="button" class="btn btn-danger">
                                <i class="fas fa-stop mr-2"></i>
                                Stop
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container align-items-center text-center py-3">
            <div class="row">
                <div class="col d-flex justify-content-center mb-2">
                    <a class="icon icon-link text-secondary fab fa-linkedin-in mr-3"
                        href="https://www.linkedin.com/in/nathan-xiao"></a>
                    <a class="icon icon-link text-secondary fab fa-github" href="https://github.com/nathan-xiao1"></a>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <small class="secondary-text m-0">Made with Bootstrap</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="js/click.js"></script>
    <script type="text/javascript" src="js/ripple.min.js"></script>
    <script>
        $.ripple("#click-area", {
            debug: false, // Turn Ripple.js logging on/off
            on: 'mousedown', // The event to trigger a ripple effect

            opacity: 0.1, // The opacity of the ripple
            color: "auto", // Set the background color. If set to "auto", it will use the text color
            multi: true, // Allow multiple ripples per element

            duration: 0.7, // The duration of the ripple

            // Filter function for modifying the speed of the ripple
            rate: function (pxPerSecond) {
                return pxPerSecond;
            },

            easing: 'linear' // The CSS3 easing function of the ripple
        });

    </script>

</body>

</html>
