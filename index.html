<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/ripple.min.css">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/513602d0b7.js" crossorigin="anonymous"></script>

    <!-- Google Material Icons - https://material.io/resources/icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Mouse Click Test</title>
</head>

<body id="main-body" data-spy="scroll" data-target="#navbarSupportedContent" data-offset="400">

    <!-- Image and Text Navbar -->
    <nav class="navbar navbar-dark bg-primary-dark">
        <div class="container">
            <span class="navbar-brand" href="">Mouse Click Test</span>
        </div>
    </nav>

    <!-- Intro Content -->
    <section id="intro">
        <div class="jumbotron jumbotron-fluid bg-jumbotron m-0">
            <div class="container" style="color: #444444">
                <h1 class="display-4">Mouse Click Test</h1>
                <p class="lead">Mouse clicking issues? Check if your mouse clicks are being registered.</p>
            </div>
        </div>
    </section>

    <!-- Click Content -->
    <section class="d-flex align-items-center" id="click">
        <div class="container">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div class="card d-flex align-items-center justify-content-center" id="click-area">
                        <h4 class="text-muted m-0">Click Here!</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Statistic Content -->
    <section class="d-flex align-items-center" id="statistic">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 pb-2">
                    <div class="card card-stat border-0 shadow bg-primary-light">
                        <div class="card-body text-center">
                            <h4 class="m-0" id="stat-clicks">0</h4>
                            <small>Clicks</small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 pb-2">
                    <div class="card card-stat border-0 shadow bg-primary-light">
                        <div class="card-body text-center">
                            <h4 class="m-0" id="stat-dbc">0</h4>
                            <small>Double Clicks</small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 pb-2">
                    <div class="card card-stat border-0 shadow bg-primary-light">
                        <div class="card-body text-center">
                            <h4 class="m-0" id="stat-cps">0</h4>
                            <small>Clicks/Sec</small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 pb-2">
                    <div class="card card-stat border-0 shadow bg-primary-light">
                        <div class="card-body text-center">
                            <h4 class="m-0" id="stat-time">0s</h4>
                            <small>Time Elapsed</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Control Section -->
    <section class="d-flex align-items-center" id="control">
        <div class="container">
            <div class="card border-0 shadow">
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md d-flex flex-row align-items-center border-right">
                            <i class="fas fa-mouse icon m-0 mr-4 h3" data-toggle="tooltip" data-placement="top"
                                title="Click Settings"></i>
                            <input type="range" class="form-control-range primary" id="threshold-control" min="10"
                                max="1000" value="100" step="10" data-toggle="tooltip" data-placement="top"
                                title="Maximum Double Click Delay (Default: 100ms)">
                            <small class="ml-2" for="threshold-control"><span
                                    id="threshold-display">100</span>ms</small>
                        </div>
                        <div class="col-sm-auto d-flex flex-row align-items-center border-right mt-4 mt-md-0">
                            <input type="checkbox" class="mr-2" id="consecutive-checkbox" />
                            <small data-toggle="tooltip" data-placement="top"
                                title="Allow the second click of a double click to be counted as the first click of another double click">
                                Consecutive Double Click
                            </small>
                        </div>
                        <div class="col-sm-auto d-flex flex-row align-items-center border-right mt-4 mt-md-0">
                            <i class="fas fa-stopwatch icon m-0 mr-3 h3" data-toggle="tooltip" data-placement="top"
                                title="Timer Control"></i>
                            <button type="button" class="btn btn-primary mr-2 btn-sm" id="timer-start-btn"
                                data-toggle="tooltip" data-placement="top" title="Start Timer">
                                <i class="fas fa-play mr-2"></i>
                                Start
                            </button>
                            <button type="button" class="btn btn-danger bg-danger btn-sm" id="timer-reset-btn"
                                data-toggle="tooltip" data-placement="top" title="Reset Timer">
                                <i class="fas fa-undo mr-2"></i>
                                Reset
                            </button>
                        </div>
                        <div class="col-sm-auto d-flex flex-row align-items-center mt-4 mt-lg-0">
                            <button type="button" class="btn btn-danger bg-danger btn-sm" id="click-reset-btn"
                                data-toggle="tooltip" data-placement="top" title="Reset Click Count">
                                <i class="fas fa-undo mr-2"></i>
                                Reset Clicks
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <a class="icon-link text-secondary fab fa-github my-3"
                        style="text-decoration: none; font-size: 28px;"
                        href="https://github.com/nathan-xiao1/mouse-click-test"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="js/click.js"></script>
    <script type="text/javascript" src="js/ripple.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        $.ripple("#click-area", {
            debug: false, // Turn Ripple.js logging on/off
            on: 'mousedown', // The event to trigger a ripple effect

            opacity: 0.1, // The opacity of the ripple
            color: "#1976d2", // Set the background color. If set to "auto", it will use the text color
            multi: true, // Allow multiple ripples per element

            duration: 0.7, // The duration of the ripple

            // Filter function for modifying the speed of the ripple
            rate: function (pxPerSecond) {
                return pxPerSecond;
            },

            easing: 'linear' // The CSS3 easing function of the ripple
        });

    </script>

</body>

</html>
